<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Wordle-Clone created by Andndre">
    <meta name="keywords" content="wordle clone">
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="dist/words.js" defer></script>
    <script src="dist/utils.js" defer></script>
    <script src="dist/wordle.js" defer></script>
    <script src="dist/index.js" defer></script>
    <title>Wordle</title>
  </head>
  <body>
    <div class="popup center" id="popup">
      <h2 class="popup-title" id="popup-title"></h2>
      <p class="popup-desc" id="popup-desc"></p>
      <div class="popup-actions" id="popup-actions">
        <button class="popup-action" id="popup-action"></button>
      </div>
    </div>
    <div id="wordle-container"></div>
    <div class="keyboard">
      <div class="keyboard-row">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
      </div>
      <div class="keyboard-row">
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
      </div>
      <div class="keyboard-row">
        <button class="key">ENTER</button>
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button class="key">BACKSPACE</button>
      </div>
    </div>
  </body>
</html>
